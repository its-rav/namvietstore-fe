# https://github.com/kentcdodds/kentcdodds.com/blob/main/.github/workflows/deployment.yml
name: Code Check
on:
  push:
    branches:
      - main
  pull_request: 
    branches:
      - develop
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: ðŸ”¬ Lint
        run: yarn lint

  typecheck:
    name: Core-UI Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: yarn --frozen-lockfile

      - uses: dorny/paths-filter@v2
        id: path-filter
        with:
          filters: |
            core-ui:
              - 'packages/core-components/**'

      - name: ðŸ”Ž Type check
        if: steps.path-filter.outputs.core-ui == 'true'
        run: yarn core:typecheck

  prettier:
    name: ðŸ’… Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: ðŸ’… Prettier check
        run: yarn format:check
